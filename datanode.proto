syntax = "proto3";

service DataNode{
    rpc Store(StoreRequest) returns (StoreReply){}
    rpc Read(ReadRequest) returns {ReadReply}{}
}

message StoreRequest {
    string blockname = 1;
    string timestamp = 2;
    bytes data = 3; 
}

message StoreReply {
    bool success = 1;
}

message ReadRequest {
    string blockname = 1;
    string timestamp = 2;
}

message ReadReply {
    bytes data = 1;
    bool success = 2;
}
